<ion-row>
  <ion-col size="12" text-center>
    <div class="dropzone" appDropzone
         (hovered)="toggleHover($event)"
         (dropped)="onDrop($event)"
         [class.hovering]="isHovering">
      <h3>Drag and Drop a File</h3>
      <p>jpeg or png image should be less than 1 MB</p>
      <ion-item>
        <ion-label>
          or choose a fileâ€¦
        </ion-label>
      </ion-item>
      <ion-item>
        <input class="file-input" type="file" (change)="onDrop($event.target.files)">
      </ion-item>
    </div>
    <h3>Uploads</h3>
    <div *ngFor="let file of files">
      <app-upload-task [file]="file"></app-upload-task>
    </div>
  </ion-col>
</ion-row>
