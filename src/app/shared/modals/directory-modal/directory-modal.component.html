<ion-content>
  <ion-toolbar text-center>
    <h1>{{ name }}'s Profile</h1>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-grid padding-top>
    <ion-row>
      <ion-col size="12">
        <ion-header text-center>
          <ion-img src="{{ photoURL }}"></ion-img>
        </ion-header>
        <ion-item>{{ name }}</ion-item>
        <ion-item>
          <ion-label>Phone: </ion-label>
          {{ phone }}
        </ion-item>
        <ion-item>
          <ion-label>Email: </ion-label>
          {{ email }}
        </ion-item>
        <ion-item>
          <ion-label>Address: </ion-label>
          {{ address }} {{ cityStateZip }}
        </ion-item>
        <ion-item>
          <ion-label>Resident Since: </ion-label>
          {{ residentSince }}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-content>
