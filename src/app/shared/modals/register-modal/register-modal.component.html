<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 text-center>Register for SFCA Membership</h2>
        <p text-center>Only Sherwood Forest residents will be accepted</p>

        <form [formGroup]="registerForm" (ngSubmit)="onAdminRegisterForm()" (keyup.enter)="onAdminRegisterForm()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input [type]="passwordType" formControlName="password" required></ion-input>
            <ion-icon name="eye" [color]="passwordShow === true ? 'secondary' : 'primary'"
              slot="end" (click)="togglePassword()"></ion-icon>
          </ion-item>

          <ion-row>
            <ion-col text-end>
              <ion-button fill="clear" (click)="closeModal()">Cancel</ion-button>
              <ion-button type="submit" [disabled]="!registerForm.valid">Submit</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
