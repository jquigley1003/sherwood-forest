<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
          <h2>Change {{ userName }}'s Password</h2>
        <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePasswordForm()">
          <ion-item>
            <ion-label position="floating">New Password</ion-label>
            <ion-input [type]="passwordType" formControlName="password" required></ion-input>
            <ion-icon name="eye" [color]="passwordShow === true ? 'secondary' : 'primary'"
              slot="end" (click)="togglePassword()"></ion-icon>
          </ion-item>
          <ion-button type="submit" [disabled]="!changePasswordForm.valid">Change User's Password</ion-button>
        </form>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button fill="clear" size="large" (click)="closeModal()">Cancel</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
