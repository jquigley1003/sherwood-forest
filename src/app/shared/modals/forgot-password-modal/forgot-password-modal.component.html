<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
          <h2>Reset Your Password</h2>
          <p>Type in your email to receive an email containing a link to reset your password.</p>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPasswordForm()">
          <ion-item>
            <ion-label position="floating">Your Email</ion-label>
            <ion-input type="email" formControlName="email" required></ion-input>
          </ion-item>
          <ion-button type="submit" [disabled]="!forgotPasswordForm.valid">Request Change</ion-button>
        </form>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button fill="clear" size="large" (click)="closeModal()">Cancel</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
