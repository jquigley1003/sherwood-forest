<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
          <h2>Change Current Email: {{ currentEmail }}</h2>
        <form [formGroup]="changeEmailForm" (ngSubmit)="onChangeEmailForm()">
          <ion-item>
            <ion-label position="floating">New Email Address</ion-label>
            <ion-input type="email" formControlName="email" required></ion-input>
          </ion-item>
          <ion-button type="submit" [disabled]="!changeEmailForm.valid">Change User's Email</ion-button>
        </form>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button fill="clear" size="large" (click)="closeModal()">Cancel</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
