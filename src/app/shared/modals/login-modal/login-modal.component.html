<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 text-center>Member Access</h2>

        <form [formGroup]="logInForm" (ngSubmit)="onLogInForm()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password" required></ion-input>
          </ion-item>

          <ion-row>
            <ion-col text-end>
              <ion-button fill="clear" (click)="closeModal()">Cancel</ion-button>
              <ion-button type="submit" [disabled]="!logInForm.valid">Submit</ion-button>
            </ion-col>
          </ion-row>
        </form>
        <!-- Remove Google Login Button after email/password works -->
        <ion-button color="primary" (click)="onGoogleLogin()">
          <ion-icon slot="start" name="logo-google"></ion-icon>
          Login with Google
        </ion-button>
        <!-- Button above to be removed -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <p class="small-italic">Not a member? <a (click)="presentRegisterModal()">Register here.</a><br>
          Sherwood Forest residents only</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
