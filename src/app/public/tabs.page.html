<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="!(loggedIn$ | async)" (click)="presentLoginModal()">
      <ion-icon name="people"></ion-icon>
      <ion-label>Member Access</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="loggedIn$ | async" (click)="presentLogoutModal()">
      <ion-icon name="log-out"></ion-icon>
      <ion-label>Member Logout</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="contact">
      <ion-icon name="mail"></ion-icon>
      <ion-label>Contact</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
