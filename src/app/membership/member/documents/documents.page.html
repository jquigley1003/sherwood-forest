<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <img slot="start" width="139px" height="85px" src="/assets/sfca-logo.jpg" (click)="goHome()">
    <ion-title slot="start" color="secondary">Documents</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="outline" shape="round" color="tertiary" (click)="logOut()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToMember()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-fab-button>
    &nbsp;Member
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="home-image" text-center>
        <h1 class="islands-title">Resident Documents</h1>
      </ion-col>
      <ion-col size="12">
        <ion-list>
          <ion-list-header>
            <ion-label>Business</ion-label>
          </ion-list-header>
            <ion-item lines="none"
            href="https://firebasestorage.googleapis.com/v0/b/sherwood-forest-5b7f0.appspot.com/o/documents%2FSFCA%20bylaws.docx?alt=media&token=26594dfc-cdca-4133-994a-47f5b2147b47" 
            target="_blank">
              <ion-icon slot="start" name="briefcase"></ion-icon>
              <ion-label>
                SFCA BYLAWS
              </ion-label>
            </ion-item>
        </ion-list>
        <ion-list>
          <ion-list-header>
            <ion-label>Web Application</ion-label>
          </ion-list-header>
            <ion-item lines="none" 
            href="https://firebasestorage.googleapis.com/v0/b/sherwood-forest-5b7f0.appspot.com/o/documents%2FPWA-Instructions-Apple.pdf?alt=media&token=a74d66db-f185-4951-ab9d-0f06124beb5b"
            target="_blank">
              <ion-icon slot="start" name="phone-portrait"></ion-icon>
              <ion-label>
                Add to iPhone Instructions
              </ion-label>
            </ion-item>
            <ion-item lines="none" href="https://firebasestorage.googleapis.com/v0/b/sherwood-forest-5b7f0.appspot.com/o/documents%2FPWA-Instructions-Android.pdf?alt=media&token=b93231b8-8214-4a18-ba89-355a9ea87c24"
            target="_blank">
              <ion-icon slot="start" name="phone-portrait"></ion-icon>
              <ion-label>
                Add to Android Instructions
              </ion-label>
            </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <app-footer></app-footer>
  </ion-grid>
</ion-content>
