<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start" color="primary"></ion-menu-button>
    <ion-img slot="start" src="/assets/sfca-logo.jpg" (click)="goHome()"></ion-img>
    <ion-title>Welcome {{currentUser}}</ion-title>
    <ion-button slot="end" color="tertiary" (click)="logOut()">Logout</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-card>
  <img src="../../assets/LionIsland2.jpg">
  <ion-card-header>
    <ion-card-title>
      You are at the Member Page
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Welcome to the new Sherwood Forest Civic Association web app!
  </ion-card-content>
  <ion-button (click)="presentUserModal()">Update Your Member Profile</ion-button>
</ion-card>
</ion-content>
