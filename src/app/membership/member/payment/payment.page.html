<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <img slot="start" width="139px" height="85px" src="/assets/sfca-logo.jpg" (click)="goHome()">
    <ion-title slot="start" color="secondary">Payment</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="outline" shape="round" color="tertiary" (click)="logOut()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToMember()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-fab-button>
    &nbsp;Member
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col size="12" text-center>
        <h1>Member Payments</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="payment-card">
    <img src="/assets/stripe-logo.png">
    <ion-card-header text-center>
      <ion-card-subtitle>
        Start Here
      </ion-card-subtitle>
      <ion-card-title>
        Payments to SFCA
      </ion-card-title>
      <ion-row text-center>
        <ion-col>
          Total Payment
        </ion-col>
        <ion-col>
          {{ paymentAmount / 100 | currency }}
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
      <form (submit)="handleForm($event)">
        <div #cardElement>
          <!-- A Stripe Element will be inserted here. -->
        </div>
        <!-- Used to display Element errors. -->
        <p>{{ cardErrors }}</p>
        <ion-button (click)="handleForm($event)">Buy for {{ paymentAmount / 100 | currency }}</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  <app-footer></app-footer>
</ion-content>
